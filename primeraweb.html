<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Hojas de estilo, archivos javascript internos, iconos, titulo, ... Cosas que no se ven en la página web. Etiquetas meta -->
    <meta charset="iso-8559-1"/>
    <meta name="description" content="Página de aprendizaje html 5"/> <!-- Descripción muy importante de la página web que la categoriza, content = atributos -->
    <meta name="keywords" content="html5, css3, Javascript, diseño web"/> <!-- Palabras clave -->
    <title> Página de programación en HTML5 </title>  <!-- Cambia el texto de la pestaña y tiene importancia en la categorización de los navegadores -->
    <link rel="stylesheet" href=""mihojadeestilos.css"/> <!-- Enlazar o incluir documentos adicionales en la web -->
</head>
<body>
    <!-- Cuerpo de la página web, todo lo que se introduce aquí se ve-->
    <header> <!-- Cabecera -->
        <h1>Este sería el título de nuestra web</h1> <!-- h1..h6-->
        
    </header>
    <nav> <!-- Barra de navegación -->
        <ul> <!-- Lista de elementos desordenados. ol para ordenados-->
            <li>Quiénes somos</li>
            <li>Nuestros Productos</li>
            <li>Contáctanos</li>
            <li>Precios</li>
        </ul>
    </nav>
    <aside> <!-- Barra lateral -->
        <blockquote>Primer Elemento</blockquote> 
        <blockquote>Segundo Elemento</blockquote> <!--Citas cortas --> 
        <blockquote>Tercer Elemento</blockquote> 
    </aside>
    <section> <!-- Contenido principal -->
        <p>Párrafo de ejemplo</p>
    </section>
    <footer> Derechos Reservados Tfno: 123456789</footer>
</body>
</html>
